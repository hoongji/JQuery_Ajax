<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.7.1.js" > 
</script>
<title>추천하기</title>
</head>
<body>
	<h2>검색 키워드 입력하세요.</h2>
	
	 <p>
	 	검색 : <input type = "text" id = "txt"><br>
	 </p>
	 <p>
	 	추천 : <br><span id="txtHint"></span><br>
	 </p>
	 <script type="text/javascript">
	 	$(document).ready(function(){
	 		$('#txt').keyup(function(){
	 			let keyword = $('#txt').val();
	 			console.log(keyword);
	 			
	 			
	 			// ajax 요청 전송 
	 			$.ajax({
	 				type : 'get',
	 				url : '../recommend.do', 
	 				data : {'keyword' : keyword}, 
	 				success : function(result){
	 					console.log(typeof(result));
	 					let obj = JSON.parse(result);
	 					let list = '';
	 					for(let x in obj){ //히든 미션
	 						list += "<a href='https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query="+ obj[x].title +"'>"
							+ obj[x].title + '</a><br>';
	 					}
	 					$('#txtHint').html(list);
	 				}
	 			});//end ajax
	 		});
	 	});
	 </script>
	
</body>
</html>
